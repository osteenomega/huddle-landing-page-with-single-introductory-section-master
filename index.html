<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <header class="logo">
      <img src="./images/logo.svg" alt="logo image">
    </header>

    <div class="hero-area">
      <section class="huddle-image">
        <img src="./images/illustration-mockups.svg" alt="hero image">
      </section>
      
      <section class="huddle-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="button"> Register</button>
      </section>
    </div>

    <footer class="social-links">
      <img src="./images/facebook-f.svg" alt="facebok icon" class="facebook-icon icon">

      <img src="./images/twitter.svg" alt="twitter icon" class="twitter-icon">

      <img src="./images/instagram.svg" alt="instagram icon" class="instagram-icon">
    </footer>
  </main>
</body>

</html>
